<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tulipário</title>
    <link rel="icon" href="./public/images/logo1.svg" />
    <!-- 
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    -->
    <link rel="stylesheet" href="./public/css/style-pesquisa.css" />
    <link rel="stylesheet" href="./public/css/button.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">


</head>

<body>

    <header>
        <h1>
            <a href="index.html">
                <img class="logomarca" src="./public/images/logo2.svg">
            </a>

        </h1>

    </header>

    <main>
        <h1>Pesquisa de Mercado</h1>
            <p></p>
            <div class="card">
                <span class="frase">Gostaríamos da sua ajuda para definirmos um novo produto para a próxima coleção. Responda esse questionário e ajude-nos a entregar peças de uso mais consciente e sustentável.
                </span>
            </div>
            <p></p>
        
       

        <div id="forms">


        <form>
            <div class="input-group">
                <label for="name">Nome</label>
                <input 
                    type="text"
                    name="name"
                    id="name"
                    data-min-length="3"
                    data-max-length="16"
                    data-required
                />
            </div>

            <div class="input-group">
                <label for="date">Data de nascimento</label>
                <input 
                    type="date"
                    name="date"
                    id="date"
                    data-required
                />
            </div>

            <div class="input-group">
                <label for="name">Peça de roupa favorita</label>
                <input 
                    type="text"
                    name="peca_favorita"
                    id="peca_favorita"
                    data-max-length="16"
                    data-required
                />
            </div>

            <div class="input-group">
                <label for="valor">Valor máximo que já pagou em 1 peça de roupa</label>
                <input 
                    type="number"
                    step="0.01"
                    name="valor"
                    id="valor"
                />
            </div>

            <div class="input-group">
                <label for="peca_usada">Já comprou peça usada?</label>
                <input
                  type="hidden"
                  name="peca_usada"
                  id="peca_usada"
                  value="1"
                  required
                />
  
                <div class="button-select">
                  <button data-value="1"
                  onclick="toggleSelect(event)"
                  type="button"
                  class="active">Sim</button>
                  <button data-value="0"
                  onclick="toggleSelect(event)"
                  type="button"
                  >Não</button>
                </div>

            <div class="input-group">
                <label for="whatsapp">Número de whatsapp</label>
                <input
                    type="number"
                    id="whatsapp"
                    name="whatsapp" 
                    id="whatsapp"
                />
              </div>
  
            <div class="input-group actions">
                <button id="ok-button">Salvar</button>
            </div>

        </form>
   

    </main>

    <footer>
        <button class="back-button" onclick="history.back()">
            <h2>Voltar</h2>
        </button>
    </footer>

    <p class="error-validation template"></p>
    <script src="./public/scripts/scripts.js"></script>

</body>

</html>
